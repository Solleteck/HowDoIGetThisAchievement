    .az-menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin-bottom: 20px;
    }
    
    .az-menu button {
      background: none;
      border: 1px solid transparent;
      padding: 2px 6px;
      font-size: 14px;
      color: #3366cc;
      text-decoration: underline;
      cursor: pointer;
    }
    
    .az-menu button:hover {
      background-color: #eef;
      border-color: #ccd;
      color: #224499;
    }
    
    #search {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 20px;
      border: 1px solid #aaa;
      border-radius: 3px;
      border-radius: 15px;
      background-color: #fcfcfc;
    }
    
    .accordion-button {
      background: #fdfdfd;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 100%;
      text-align: left;
      padding: 5px;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      min-height: 64px;
      margin-bottom: 6px;
      transition: background 0.2s;
    }
    
    .accordion-button:hover {
      background: #f1f1f1;
    }
    
    .arrow {
      margin-right: 10px;
      font-size: 12px;
      transition: transform 0.2s ease;
      color: #666;
    }
    
    .accordion-button.active .arrow {
      transform: rotate(90deg);
    }
    
    .ach-icon {
      width: 64px;
      height: 64px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fafafa;
    }
    
    .label {
      flex-grow: 1;
      font-weight: bold;
      color: #222;
    }
    
    .checkbox {
      transform: scale(1.5);
      cursor: pointer;
      margin-right: 20px;
    }
    
    .accordion-content {
      display: none;
      padding-left: 25px;
      margin-bottom: 5px;
      background-color: #fcfcfc;
      border-left: 2px solid #ddd;
      padding-top: 4px;
      padding-bottom: 4px;
    }
    
    .highlight {
      background-color: yellow;
      font-weight: bold;
    }
    
    #main-title {
      text-align: center;
      font-family: Georgia, serif;
