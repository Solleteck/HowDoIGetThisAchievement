    <script>
      // Prepare data for Fuse.js: gather game titles and URLs
      const games = Array.from(document.querySelectorAll('.game-list li a')).map(a => ({
        title: a.textContent.trim(),
        url: a.href
      }));

      // Fuse.js options for fuzzy search
      const fuseOptions = {
        keys: ['title'],
        threshold: 0.4, // adjust for sensitivity (0 = exact only, 1 = match everything)
      };

      const fuse = new Fuse(games, fuseOptions);

      const searchInput = document.getElementById('search');
      const resultsList = document.getElementById('search-results');

      searchInput.addEventListener('input', () => {
        const query = searchInput.value.trim();

        // Clear old results
        resultsList.innerHTML = '';

        if (query === '') {
          resultsList.style.display = 'none';
          return;
        }

        // Search with Fuse.js
        const results = fuse.search(query, { limit: 10 });

        if (results.length === 0) {
          resultsList.style.display = 'none';
          return;
        }

        // Show dropdown and add items
        resultsList.style.display = 'block';

        results.forEach(({ item }) => {
          const li = document.createElement('li');
          const a = document.createElement('a');
          a.textContent = item.title;
          a.href = item.url;
          a.setAttribute('tabindex', '0');
          li.appendChild(a);
          resultsList.appendChild(li);
        });
      });

      // Hide dropdown if clicked outside search or results
      document.addEventListener('click', e => {
        if (!searchInput.contains(e.target) && !resultsList.contains(e.target)) {
          resultsList.style.display = 'none';
        }
      });
    </script>
