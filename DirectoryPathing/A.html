  <style>
    body {
      font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      background: #f9f9f9;
      color: black;
      margin: 0;
    }

    .container {
      max-width: 900px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 15px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.05);
    }

    .header {
      border-bottom: 1px solid #ccc;
      margin-bottom: 20px;
      padding-bottom: 5px;
    }

    .header a {
      text-decoration: none;
      color: #333;
    }

    .header a:hover {
      text-decoration: underline;
    }

    h1 {
      margin: 0;
      font-size: 26px;
      font-family: Georgia, serif;
    }

    .az-menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin-bottom: 20px;
    }

    .az-menu button {
      background: none;
      border: 1px solid transparent;
      padding: 2px 6px;
      font-size: 14px;
      color: #3366cc;
      text-decoration: underline;
      cursor: pointer;
    }

    .az-menu button:hover {
      background-color: #eef;
      border-color: #ccd;
      color: #224499;
    }

    #search {
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      margin-bottom: 20px;
      border: 1px solid #aaa;
      border-radius: 15px;
      background-color: #fcfcfc;
      box-sizing: border-box;
    }

    #main-title {
      text-align: center;
      margin-bottom: 10px;
    }

    .game-list li {
      margin-bottom: 10px;
    }

    .game-list a:link {
      color: #3366cc;
      text-decoration: underline;
    }

    .game-list a:visited {
      color: purple;
    }

    .game-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">

    <script>
      document.getElementById('search').addEventListener('input', function () {
        const query = this.value.toLowerCase();
        const items = document.querySelectorAll('.game-list li');

        items.forEach(function (item) {
          const text = item.textContent.toLowerCase();
          item.style.display = text.includes(query) ? '' : 'none';
        });
      });
    </script>
