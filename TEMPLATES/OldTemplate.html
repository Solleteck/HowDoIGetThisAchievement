    .accordion-button {
  background-color: #2a475e;
  color: #c7d5e0;
  cursor: pointer;
  padding: 10px 15px;
  width: 100%;
  border: none;
  text-align: left;
  font-size: 16px;
  border-radius: 4px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: 5px;
  transition: background-color 0.2s;
}

.accordion-button:hover {
  background-color: #1b3a57;
}

.accordion-button .arrow {
  flex: 0 0 auto;
  font-size: 12px;
  margin-right: 10px;
  transition: transform 0.2s;
}

.accordion-button.active .arrow {
  transform: rotate(90deg);
}

.accordion-button .label {
  flex: 1;
  text-align: center;
}

.accordion-button .checkbox {
  flex: 0 0 auto;
  margin-left: 10px;
  transform: scale(1.5); /* Make it 1.5x bigger */
  margin-left: 10px;
  cursor: pointer;
}


    .accordion-content {
      display: none;
      padding-left: 20px;
      margin-top: 4px;
      border-left: 2px solid #66c0f4;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .accordion-content button {
      background-color: #3b6e8f;
    }

    .accordion-content .accordion-button:hover {
      background-color: #305a74;
    }    
    </style>

    <script>
      // Accordion toggle (existing)
  document.querySelectorAll('.accordion-button').forEach(button => {
    button.addEventListener('click', e => {
      if (e.target.tagName.toLowerCase() === 'input') return;

      const content = button.nextElementSibling;
      const isOpen = content && content.style.display === 'block';
      button.classList.toggle('active', !isOpen);

      if (content && content.classList.contains('accordion-content')) {
        content.style.display = isOpen ? 'none' : 'block';
      }
    });
  });

  // Auto-check logic
  document.querySelectorAll('.accordion-button .checkbox').forEach(checkbox => {
    checkbox.addEventListener('change', e => {
      const button = e.target.closest('.accordion-button');
      const container = button.nextElementSibling;

      // Check/uncheck all children
      if (container && container.classList.contains('accordion-content')) {
        const childCheckboxes = container.querySelectorAll('.accordion-button .checkbox');
        childCheckboxes.forEach(cb => cb.checked = checkbox.checked);
      }

      // Update all parent checkboxes up the tree
      let current = button;
      while (current) {
        const parentContent = current.parentElement.closest('.accordion-content');
        const parentButton = parentContent?.previousElementSibling;
        if (!parentButton) break;

        const parentCheckbox = parentButton.querySelector('.checkbox');
        const siblingCheckboxes = parentContent.querySelectorAll('.accordion-button > .checkbox');

        const allChecked = [...siblingCheckboxes].every(cb => cb.checked);
        parentCheckbox.checked = allChecked;

        current = parentButton;
      }
    });
  });
    </script>
